name: Auto Sync Fork

on:
  schedule:
    - cron: '0 18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork from upstream
        run: gh api -X POST "repos/${{ github.repository }}/merge-upstream" -f branch=main
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
